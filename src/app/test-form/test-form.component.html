<div class="container">
    <h1>Employee Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
         [(ngModel)]="model.first_name"
         #first_name="ngModel"
         name="first_name"
         #spy
         required>
      </div>
    <div >{{spy.className}}</div>

      <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
