<div class="container">
  <div [hidden]="submitted" style="border:1px solid black;padding: 10px;background-color: antiquewhite">
    <h1>Employee Form</h1>
    <form (ngSubmit)="onSubmit()" #empForm="ngForm">
      <div class="form-group">
          {{diagnostic}}
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.first_name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Last Name</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.last_name" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Employee Email</label>
        <input class="form-control" id="email"
                required
                [(ngModel)]="model.email" name="email"
                #email="ngModel">

        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!empForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newEmployee(); empForm.reset()">New Employee</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9">{{ model.first_name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Last Name</div>
      <div class="col-xs-9">{{ model.last_name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Email</div>
      <div class="col-xs-9">{{ model.email }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
